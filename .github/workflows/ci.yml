name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  linux-build:
    name: Linux build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.1.1"
      - name: Run lint check
        run: ./gradlew ktlintCheck
      - name: Run tests
        run: ./gradlew iTest
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: '**/build/test-results/iTest/TEST-*.xml'
      - name: Create Package deb
        run: ./gradlew packageDeb --info
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: build/compose/binaries/main/deb/


  mac-build-arm:
    name: Mac arm build
    runs-on: macos-latest
    needs: linux-build
    steps:
      - name: Call reusable workflow
        uses: ./.github/workflows/mac-setup.yml
        with:
          gradle-version: "8.1.1"
          java-version: "17"
          artifact-name: mac-arm-artifacts
        secrets:
          APPLE_ID_TEMP: ${{ secrets.APPLE_ID_TEMP }}
          IDENTITY_TEMP: ${{ secrets.IDENTITY_TEMP }}
          NOTARIZATION_PASSWORD_TEMP: ${{ secrets.NOTARIZATION_PASSWORD_TEMP }}
          PROVIDER_TEMP: ${{ secrets.PROVIDER_TEMP }}
          SIGNING_CERT_TEMP: ${{ secrets.SIGNING_CERT_TEMP }}
          SIGNING_PASS_TEMP: ${{ secrets.SIGNING_PASS_TEMP }}
          SIGN_APP: ${{ secrets.SIGN_APP }}

  mac-build-intel:
    name: Mac intel build
    runs-on: macos-13
    needs: linux-build
    steps:
      - name: Call reusable workflow
        uses: ./.github/workflows/mac-setup.yml
        with:
          gradle-version: "8.1.1"
          java-version: "17"
          artifact-name: mac-intel-artifacts
        secrets:
          APPLE_ID_TEMP: ${{ secrets.APPLE_ID_TEMP }}
          IDENTITY_TEMP: ${{ secrets.IDENTITY_TEMP }}
          NOTARIZATION_PASSWORD_TEMP: ${{ secrets.NOTARIZATION_PASSWORD_TEMP }}
          PROVIDER_TEMP: ${{ secrets.PROVIDER_TEMP }}
          SIGNING_CERT_TEMP: ${{ secrets.SIGNING_CERT_TEMP }}
          SIGNING_PASS_TEMP: ${{ secrets.SIGNING_PASS_TEMP }}
          SIGN_APP: ${{ secrets.SIGN_APP }}

  release:
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    needs:
      - mac-build-intel
      - mac-build-arm
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux
      - name: Download mac arm artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-arm-artifacts
          path: artifacts/mac-arm
      - name: Download mac intel artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-intel-artifacts
          path: artifacts/mac-intel
      - name: Display structure of downloaded files
        run: ls -R artifacts
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: artifacts/*
          draft: false
          prerelease: false
